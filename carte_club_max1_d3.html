<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>My map</title>
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
<!-- <link rel="stylesheet" type="text/css" href="map.css"> -->
<style>
    text {
      font-family: 'Roboto', sans-serif;
    }
    .dep {
    fill: #ededed;
    stroke: #bbbbbb;
    stroke-width: 0.5;
    }
    .bubbles {
      stroke-width: 2px;
      stroke: white;
    }
    .bubbles:hover {
      stroke: black;
      stroke-width: 4px;
    }
    div.tooltip {
        position: absolute;
        font-size: 12px;
        width:  auto;
        height: auto;
        pointer-events: none;
    }
    
</style>
</head>
<body>
    <div id="container" class="svg-container"></div>
	<script >
    var w = 500;
    var h = 450;

    var svg = d3.select("div#container")
                .append("svg")
                .attr("preserveAspectRatio", "xMinYMin meet")
                .style("background-color","white")
                .attr("viewBox", "0 0 " + w + " " + h)
                .classed("svg-content", true);


    const projection = d3.geoConicConformal()
    .translate([w / 2, h / 2])
    .center([3.5, 46.2])
    .scale(2200);

    var path = d3.geoPath().projection(projection);

    
  // load data  
    var deps = d3.json("data_sorties/geo_departements.geojson");
    var pts_grille = d3.csv("data_sorties/grid_club_max1.csv");

Promise.all([deps, pts_grille])
        .then(function(values){    

  // ---------------------------//
  //       AXIS  AND SCALE      //
  // ---------------------------//

    // Add X axis
    var x = d3.scaleLinear()
        .domain([-6, 11])
        .range([ 0, w ]);
    
    // Add Y axis
    var y = d3.scaleLinear()
        .domain([41, 52])
        .range([ h, 0]);

    // Add Y axis label:
    svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", 0)
      .attr("y", 20 )
      // .text("Club majoritaire ")
      .html("Club majoritaire ")
      .attr("text-anchor", "start")
    
    // Add a scale for bubble size
    var z = d3.scaleSqrt()
        .domain([0, 25000])
        .range([ 1.5, 4]);

    // Add a scale for bubble color
    var myColor = d3.scaleOrdinal()
        .domain(["ACA","AJA","ASC","ASM","ASNL","ASSE","CF","CN","DFCO","EAG","ESTAC","FCGB","FCL","FCM","FCN","FCSM","GF","GFCA","HAC","LBC","LOSC","MHSC","NO","OGCN","OL","OM","PSG","RCL","RCSA","SB","SCB","SC0","SL","SMC","SR","SRFC","TFC","TOFC","USO","VAFC"])
        .range(["#FF0800","#7CB9E8","#91A3B0","#FF0000","#FF3855","#00AD43","#D70A53","#2E5894","#FF0800","#000000","#966FD6","#0018A8","#FF8C00","#C71585","#FFEF00","#EEE600","#6495ED","#333399","#1E90FF","#F2003C","#ED2939","#ED872D","#CE2029","#B5651D","#AB274F","#89CFF0","#554177","#FFE302","#1F75FE","#FF4040","#1F75FE","#000000","#FF6103","#5D8AA8","#CB4154","#FF2800","#966FD6","#6CADDE",
                "#FFD300","#FF2800"])

  // ---------------------------//
  //      TOOLTIP               //
  // ---------------------------//

 // -1- Create a tooltip div that is hidden by default:
    var tooltip = d3.select("div#container")
    .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border-radius", "5px")
      .style("padding", "10px")
      .style("color", "black")

  // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
  var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
    tooltip
      .style("opacity", 1)
      .html(d.club_domicile_actuel + 
            "<br/>" + 
            // "<img src='http://upload.wikimedia.org/wikipedia/commons/b/b3/Mali_Tombouctou.png'>" +                        
             d.NOM_COMM )
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var moveTooltip = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

  // ---------------------------//
  //       HIGHLIGHT GROUP      //
  // ---------------------------//

  // What to do when one group is hovered
  var highlight = function(d){
    // reduce opacity of all groups
    d3.selectAll(".bubbles")
      .style("opacity", .05)
    // expect the one that is hovered
    d3.selectAll("."+d)
      .style("opacity", 1)
  }

  // And when it is not hovered anymore
  var noHighlight = function(d){
    d3.selectAll(".bubbles")
      .style("opacity", 1)
  }

  // ---------------------------//
  //       DEPARTEMENTS         //
  // ---------------------------//

    svg.selectAll("path")
        .data(values[0].features)
        .enter()
        .append("path")
        .attr("class","dep")
        .attr("d", path),

  // ---------------------------//
  //       POINTS GRILLE        //
  // ---------------------------//

    svg.selectAll("dot")
        .data(values[1])
        .enter()
        .append("circle")
        .attr("class","circles")
        .style("fill", function (d) { return myColor(d.initiales_club); } )
        .attr("cx", function(d) {return projection([d.long_ctr, d.lat_ctr])[0];})
        .attr("cy", function(d) {return projection([d.long_ctr, d.lat_ctr])[1];})
        .attr("r", function (d) { return z(d.nb); } )
        .style("opacity", "0.9")
        .attr("stroke", "grey")
        .attr("stroke-width", "0.1")
        // -3- Trigger the functions
        .on("mouseover", showTooltip )
        .on("mousemove", moveTooltip )
        .on("mouseleave", hideTooltip );
    }); 
           
</script>
</body>
</html>
